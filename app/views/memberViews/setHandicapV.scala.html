@(user: models.users.User, inHandicapForm: Form[models.golf.Handicap])

    @import helper._

    @main("Handicap", user) {
        <h3> Please Set Initial Handicap</h3>

        @form(action = routes.MemberCtrl.handicapFormSubmitC()) {

            @inputText(inHandicapForm("handvalue"),
                '_label -> "Initial Handicap"
            )

            <div class="actions">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        }
    }
