@(user: models.users.User, holes_l: List[models.golf.Hole])

@main("List Of All Holes", user) {
    <table class="table table-bordered table-hover table-condensed">
        <thead>
                <!-- The header row-->
            <tr>
                <th>Club</th>
                <th>Hole Number</th>
                <th>Par</th>
                <th>Diff Index</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
                <!-- Start of For loop - For each hole in holes list add a row -->
            @for(hole <- holes_l) {
                <tr>
                        <!-- Display each hole field value in a column -->
                    <td>@hole.getCourseName</td>
                    <td>@hole.gethNumber()</td>
                    <td>@hole.gethPar()</td>
                    <td>@hole.getDiffIndex</td>
                    <td>@hole.getScore</td>
                    <td>
                        <a href="@routes.MemberCtrl.editAllHolesC(hole.gethID())" ><input class="btn-xs btn-primary" type="submit" value="Edit Score"></a>
                    </td>
                </tr>
            }<!-- End of For loop -->
        </tbody>
    </table>
}
